<div class="header">
  <div class="logo">{{ title }}</div>
  <nav class="app-navigator">
      <ul *ngFor='let item of navigationItems'>
        <li>
          <a [routerLink]="[item.path]">{{item.name}}</a>
        </li>
      </ul>
  </nav>
  <div class="btn-row">
    <div ><a routerLink='/signin'>Sign in</a></div>
    <a routerLink='/new'>
      <button class="btn btn-add btn-outline-light">Add Product</button>
    </a>
  </div>
</div>
